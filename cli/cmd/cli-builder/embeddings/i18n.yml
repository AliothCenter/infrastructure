print_working_directory:
  - language: zh-CN
    display_description: '当前运行目录：[${directory}]，您可以使用相对路径新建/读取项目'
  - language: en-US
    display_description: 'current working directory: [${directory}], you can create or load project with relative path'
init_project_bad_params:
  - language: zh-CN
    display_description: '创建项目失败，参数 directory 或 package-name 不能为空'
  - language: en-US
    display_description: 'failed to create project, directory or package-name can not be empty'
init_project_read_working_directory_error:
  - language: zh-CN
    display_description: '读取工作目录 [${directory}] 失败，错误信息：[${error}]'
  - language: en-US
    display_description: 'failed to read project directory [${directory}], error: [${error}]'
init_project_create_working_directory_check:
  - language: zh-CN
    display_description: '检查到工作目录 [${directory}] 不存在，是否创建？[y/n] '
  - language: en-US
    display_description: 'project directory [${directory}] not exists, create it? [y/n] '
init_project_create_working_directory_abort:
  - language: zh-CN
    display_description: '取消创建工作目录，流程终止'
  - language: en-US
    display_description: 'abort to create project directory, process terminated'
init_project_create_working_directory_error:
  - language: zh-CN
    display_description: '创建工作目录 [${directory}] 失败，错误信息：[${error}]'
  - language: en-US
    display_description: 'failed to create project directory [${directory}], error: [${error}]'
init_exist_project_notice:
  - language: zh-CN
    display_description: '指定路径 [${directory}] 下已存在 go 项目，尝试读取项目'
  - language: en-US
    display_description: 'go project already exists in directory [${directory}], try to load project'
init_project_not_directory:
  - language: zh-CN
    display_description: '指定路径 [${directory}] 不是一个目录'
  - language: en-US
    display_description: 'specified path [${directory}] is not a directory'
init_project_cannot_write:
  - language: zh-CN
    display_description: '无法写入目录 [${directory}]，请检查是否有写入权限'
  - language: en-US
    display_description: 'failed to write to directory [${directory}], please check if you have write permission'